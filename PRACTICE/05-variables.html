<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>
<body>
    <h5>Cart Quantity</h5>
    <button onclick="alert(quantity)">Show Quantity</button>
    <button onclick="quantity = quantity + 1">Add to Cart</button>
    <button onclick="quantity = quantity + 2">+2</button>
    <button onclick="quantity+=3">+3</button>
    <button onclick="quantity = 0">Reset Cart</button>
    <script>
        let quantity = 0;
        const mesaage = "hello"
        console.log(typeof quantity);
        console.log(typeof mesaage);
    </script>
</body>
</html>
